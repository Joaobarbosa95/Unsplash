<body>
  
  
<button type="button" onclick="deleted()" object="6060f45a6cadc607a868f570">LECAS</button>

  
</body>

<script type="text/javascript">
  const deleted =  () => {
    document.querySelector("button").addEventListener("click", (e) => {
      console.log(this)
      fetch("http://localhost:3000/photos", {
        method: "DELETE",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ "object": this.attributes.objectId.value}),
      }) 
      
      this.remove()
    })

  }

</script>
