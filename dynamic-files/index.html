<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans&display=swap" rel="stylesheet"> 
</head>

<body>
    <header>
        <div class="search-container">
            <input type="search" id="search" placeholder="Search by name" onfocus="this.placeholder=''" onblur="this.placeholder='Search by name'"> 
        </div>
        <button class="add-photo">Add a Photo</button>
    </header>
    
    <div class="form">
        <h1 class="add-new-photo">Add a new photo</h1>
        <div class="inputs-form-container">
            <label for="label" class="form-label">Label</label><br>
            <input type="text" class="input-label input-form" id="label" name="label"><br>
            <label for="url" class="photo-url">Photo Url</label><br>
            <input type="text" class="input-url input-form" id="url" name="url"><br>
            <div class="buttons">   
              <button type="button" class="cancel">Cancel</button>
              <button type="button" class="submit">Submit</button>
            </div>
          </div>  
       </div>
       
    <main>
    </main>

    
</body>
<script src="script.js"></script>
</html>
