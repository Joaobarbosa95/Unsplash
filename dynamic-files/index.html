    <header>
        <div class="search-container">
            <input type="search" id="search" placeholder="Search by name" onfocus="this.placeholder=''" onblur="this.placeholder='Search by name'"> 
        </div>
        <button class="add-photo">Add a Photo</button>
    </header>
    
    <div class="form">
        <h1 class="add-new-photo">Add a new photo</h1>
        <div class="inputs-form-container">
            <label for="label" class="form-label">Label</label><br>
            <input type="text" class="input-label input-form" id="label" name="label"><br>
            <label for="url" class="photo-url">Photo Url</label><br>
            <input type="text" class="input-url input-form" id="url" name="url"><br>
            <div class="buttons">
              <button type="submit" class="cancel">Cancel</button>
              <button type="submit" class="submit">Submit</button>
            </div>
          </div>  
       </div>
